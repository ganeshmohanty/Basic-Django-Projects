<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Ajax </title>
</head>
<body>
    <div class="container mt-5">
        <h3 class='text-center alert alert-danger'>Django Ajax Crud</h3>
        <div class='row'>
            <div class="col-sm-4">
                <h4 class="text-center alert alert-info">
                    Add/Update Student
                </h4>
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="stuid" id="stuid">
                    {{form.as_p}}
                    <input class="btn btn-success" id="btnsave" value="Save" type="button">
                </form>
                <div id="msg" class="alert alert-danger" style="display: none;"></div>
            </div>
            <div class="col-sm-7">
                <h4 class="text-center alert alert-info">
                     Student Imformation
                </h4>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        {% for st in stu %}
                        <tr>
                            <td scope="col">{{st.id}}</td>
                            <td scope="col">{{st.name}}</td>
                            <td scope="col">{{st.email}}</td>
                            <td scope="col">{{st.password}}</td>
                            <td scope="col">
                                <input class="btn btn-warning btn-sm btn-edit"
                                data-sid={{st.id}}
                                type="button"
                                value="Edit" />
                                <input class="btn btn-danger btn-sm btn-del"
                                data-sid={{st.id}}
                                type="button"
                                value="Delete" />

                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

{% include 'ajax.html' %}
</body>
</html>
